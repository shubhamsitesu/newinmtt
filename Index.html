    <script>
        // Audio context and functions
        let audioContext;
        let audioEnabled = false;
        
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioEnabled = true;
            } catch (e) {
                console.warn("Web Audio API not supported");
                audioEnabled = false;
            }
        }
        
        function playTone(frequency, duration, type = 'sine') {
            if (!audioEnabled || !audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = type;
            oscillator.frequency.value = frequency;
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioContext.currentTime + duration);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        function playMessageSound() {
            playTone(1200, 0.1);
            setTimeout(() => playTone(1500, 0.1), 100);
        }
        
        function playLoveSound() {

        function triggerConfetti() {
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const pieces = [];
    const colors = ['#ff0000', '#ff1493', '#ff69b4', '#ffc0cb', '#ffffff'];
    const flowers = ['üå∏', 'üåπ', 'üå∫', 'üåª', 'üåº', 'üå∑', 'üíê'];

    // Create both shapes and flowers
    for (let i = 0; i < 300; i++) {
        const isFlower = Math.random() > 0.7; // 30% chance to be a flower
        pieces.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            size: Math.random() * 12 + 8,
            color: colors[Math.floor(Math.random() * colors.length)],
            speed: Math.random() * 3 + 2,
            angle: Math.random() * 6.28,
            rotation: Math.random() * 0.2 - 0.1,
            isFlower: isFlower,
            flower: isFlower ? flowers[Math.floor(Math.random() * flowers.length)] : null,
            shape: isFlower ? null : Math.random() > 0.5 ? 'circle' : 'rect'
        });
    }

    let animationComplete = false;
    const animationDuration = 30000; // 30 seconds total animation time
    const startTime = Date.now();

    function animate() {
        const elapsed = Date.now() - startTime;
        const progress = elapsed / animationDuration;
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        let stillAlive = false;
        pieces.forEach(p => {
            // Slow down animation as it progresses
            const speedMultiplier = 1 - (progress * 0.9); // Gradually reduce to 10% speed
            p.x += Math.sin(p.angle) * 0.5 * speedMultiplier;
            p.y += p.speed * speedMultiplier;
            p.angle += p.rotation * speedMultiplier;
            
            if (p.y < canvas.height) {
                stillAlive = true;
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.angle);
                
                if (p.isFlower) {
                    ctx.font = `${p.size}px Arial`;
                    ctx.fillText(p.flower, -p.size/2, p.size/2);
                } else {
                    ctx.fillStyle = p.color;
                    if (p.shape === 'circle') {
                        ctx.beginPath();
                        ctx.arc(0, 0, p.size/2, 0, Math.PI*2);
                        ctx.fill();
                    } else {
                        const cornerRadius = p.size/5;
                        ctx.beginPath();
                        // Draw rounded rectangle
                        ctx.moveTo(-p.size/2 + cornerRadius, -p.size/2);
                        ctx.lineTo(p.size/2 - cornerRadius, -p.size/2);
                        ctx.quadraticCurveTo(p.size/2, -p.size/2, p.size/2, -p.size/2 + cornerRadius);
                        ctx.lineTo(p.size/2, p.size/2 - cornerRadius);
                        ctx.quadraticCurveTo(p.size/2, p.size/2, p.size/2 - cornerRadius, p.size/2);
                        ctx.lineTo(-p.size/2 + cornerRadius, p.size/2);
                        ctx.quadraticCurveTo(-p.size/2, p.size/2, -p.size/2, p.size/2 - cornerRadius);
                        ctx.lineTo(-p.size/2, -p.size/2 + cornerRadius);
                        ctx.quadraticCurveTo(-p.size/2, -p.size/2, -p.size/2 + cornerRadius, -p.size/2);
                        ctx.closePath();
                        ctx.fill();
                    }
                }
                ctx.restore();
            }
        });

        if (stillAlive && elapsed < animationDuration) {
            requestAnimationFrame(animate);
        } else if (!animationComplete) {
            animationComplete = true;
            // Fade out effect
            document.body.style.transition = 'opacity 1s ease';
            document.body.style.opacity = '0';
            // Return to password screen after fade
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }
    }

    animate();

            passwordInput.addEventListener('keypress', function(e) {

            });
            
            function startChat() {
                function addMessage(text, isReceived, delay, withTyping = false) {
                    setTimeout(() => {
                        if (withTyping) {
                            const typingDiv = document.createElement('div');
                            typingDiv.className = 'message received';
                            typingDiv.innerHTML = `
                                <div class="typing">
                                    <span class="typing-dot"></span>
                                    <span class="typing-dot"></span>
                                    <span class="typing-dot"></span>
                                </div>
                            `;
                            chat.appendChild(typingDiv);
                            chat.scrollTop = chat.scrollHeight;
                            
                            setTimeout(() => {
                                chat.removeChild(typingDiv);
                                addMessage(text, isReceived, 0);
                            }, 1500);
                        } else {
                            const messageDiv = document.createElement('div');
                            messageDiv.className = `message ${isReceived ? 'received' : 'sent'}`;
                            messageDiv.innerHTML = text;
                            chat.appendChild(messageDiv);
                            chat.scrollTop = chat.scrollHeight;
                            
                            if (text.includes("LOVE you")) {
                                playLoveSound();
                                triggerConfetti();
                            } else {
                                playMessageSound();
                            }
                        }
                    }, delay);
                }
