<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ Romantic WhatsApp</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #e5ddd5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            animation: bgChange 30s infinite alternate;
        }
        
        @keyframes bgChange {
            0% { background-color: #ffebee; }
            33% { background-color: #f3e5f5; }
            66% { background-color: #e8f5e9; }
            100% { background-color: #e0f7fa; }
        }

        .chat-container {
            width: 320px;
            height: 550px;
            background: #e5ddd5;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }

        .chat-header {
            background: #075e54;
            color: white;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .profile-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #128C7E;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 2px 3px rgba(0,0,0,0.2);
        }

        .header-text {
            flex-grow: 1;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .chat-messages {
            height: calc(100% - 120px);
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            position: relative;
            background-image: url('https://transparenttextures.com/patterns/always-grey.png');
        }

        .message-container {
            display: flex;
            gap: 8px;
            margin: 8px 5px;
            align-items: flex-start;
            max-width: 85%;
        }

        .message {
            max-width: 100%;
            padding: 10px 14px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        @keyframes slideIn {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .received {
            background: white;
            align-self: flex-start;
            border-top-left-radius: 4px;
        }

        .sent {
            background: #dcf8c6;
            align-self: flex-end;
            border-top-right-radius: 4px;
            margin-left: auto;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: #f0f0f0;
            border-top: 1px solid #ddd;
            position: absolute;
            bottom: 0;
            width: calc(100% - 20px);
        }

        #messageInput {
            flex-grow: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            background: white;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        }

        #sendButton {
            background: #075e54;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sendButton:hover {
            background: #128C7E;
            transform: scale(1.05);
        }

        /* Animations */
        .heart {
            color: red;
            font-size: 1.5em;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .floating-heart {
            position: absolute;
            pointer-events: none;
            font-size: 24px;
            animation: float-up 2.5s ease-out forwards;
            z-index: 20;
        }

        @keyframes float-up {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(0.5); opacity: 0; }
        }

        /* Love explosion effect */
        .love-explosion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0;
            z-index: 100;
            pointer-events: none;
        }

        .love-word {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            animation: loveFloat 3s ease-out forwards;
            opacity: 0;
        }

        @keyframes loveFloat {
            0% { transform: translate(0, 0) scale(0.5); opacity: 0; }
            20% { opacity: 1; }
            100% { 
                transform: 
                    translate(
                        calc(var(--tx) * 100px), 
                        calc(var(--ty) * 100px - 100px)
                    ) 
                    scale(1.2);
                opacity: 0;
            }
        }

        /* Petals */
        .petal {
            position: absolute;
            font-size: 20px;
            animation: falling linear infinite;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes falling {
            0% {
                top: -10%;
                transform: translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            100% {
                top: 110%;
                transform: translateX(calc(var(--dx) * 100px)) rotate(360deg);
                opacity: 0;
            }
        }

        /* Confetti */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* Start screen */
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #075e54 0%, #128C7E 100%);
            background-image: 
                radial-gradient(circle at 10px 10px, rgba(255,255,255,0.1) 1px, transparent 0),
                radial-gradient(circle at 30px 30px, rgba(255,255,255,0.1) 1px, transparent 0);
            background-size: 40px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            flex-direction: column;
        }

        .password-container {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border: 2px solid #ff6b88;
            width: 80%;
            max-width: 300px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.05); }
            50% { transform: scale(1); }
            75% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .password-container p {
            color: #fff;
            font-size: 1.1em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        #passwordInput {
            width: 100%;
            padding: 12px 15px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            margin-bottom: 15px;
            letter-spacing: 5px;
        }

        #startButton {
            padding: 15px 30px;
            font-size: 18px;
            background: #075e54;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-top: 20px;
            transition: all 0.3s;
        }

        #startButton:hover {
            background: #128C7E;
            transform: scale(1.05);
        }

        /* Message time */
        .message-time {
            font-size: 10px;
            color: #666;
            text-align: right;
            margin-top: 3px;
        }

        /* Seen indicator */
        .seen-indicator {
            font-size: 12px;
            color: #4fc3f7;
            text-align: right;
            margin-top: 2px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 2px;
        }

        /* Date separator */
        .date-separator {
            text-align: center;
            margin: 10px 0;
            position: relative;
        }

        .date-separator span {
            background: rgba(0,0,0,0.1);
            padding: 2px 10px;
            border-radius: 10px;
            font-size: 12px;
            color: #555;
        }

        /* New message indicator */
        .new-message-indicator {
            position: absolute;
            bottom: 60px;
            right: 10px;
            background: #075e54;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    
    <div id="startScreen">
        <div class="password-container">
            <p>Enter Your Birth Year (DDMMYYYY):</p>
            <input type="password" id="passwordInput" maxlength="4" pattern="\d{4}">
            <button id="startButton">Unlock Our Chat ❤️</button>
        </div>
    </div>

    <div class="chat-container" style="display: none;">
        <div class="chat-header">
            <div class="profile-icon">S</div>
            <div class="header-text">R.WhatsApp 💚</div>
            <div class="profile-icon">R</div>
        </div>
        <div class="chat-messages" id="chat">
            <!-- Messages will appear here automatically -->
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendButton">❤️</button>
        </div>
        <div class="new-message-indicator" id="newMessageIndicator" style="display: none;">1</div>
    </div>
  <script src="scriptoo878jjn.js"></script>
</body>

</html>
